<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT Class project</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
<body>
  <div id="main-container">
    <div id="main-title"><h1>New York Times Search</h1></div>
    <div id="search-form">
      <form action="#">
        Search Term: <br>
        <input type="text" id="search-term"> <br>
        Number of Records to Retrieve: <br>
        <input type="text" id="rec-number">
        <br><br>
        <button class="btn" id="search"><span class="glyphicon glyphicon-search"
          ></span>Search</button>
        <button class="btn" id="clear"><span class="glyphicon glyphicon-trash"
          ></span>Clear</button>
        </form>
    </div>
    <div id="search-results">Search Results:</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script src="assets/js/app.js" type="text/javascript"></script>
</body>


  </html>
